<script type="text/javascript">

    //此处必须防止在最下端。

    $(".fenzu_li .name_cut").click(function () {
        $(this).parent('.members').next('.lists').toggle();
    });

    /*顶部右上角菜单*/
    $("#menu").hover(function () {
        $(".hide_menu").show();
    }, function () {
        $(".hide_menu").hide();

    });
    $("#menu").click(function () {
        $(".hide_menu").toggle();
    });

    //    $(".hide_menu").hover(function () {
    //        $(".hide_menu").show();
    //    }, function () {
    //        $(".hide_menu").hide();
    //    });


    /*弹出菜单-删好友/发消息*/

    $(".mes_del").on('click', function (ev) {
        var oEvent = ev || event;
        $(".click_hide").hide();
        $("#send_hide").show();
        var top = $(this).offset().top;
        if (top < 730) {
            $("#send_hide").css("left", oEvent.screenX + 0 + "px").css("top", top + 20 + "px");
        }
        if (top >= 730) {

            $("#send_hide").css("left", oEvent.screenX + 0 + "px").css("top", top - 150 + "px");
        }
        $(document).one("click", function () {
            //任意位置点击隐藏
            $("#send_hide").hide();
        });
        ev.stopPropagation();
    });

    $("#send_hide").on("click", function (e) {
        //点击带单时不隐藏
        e.stopPropagation();
    });


    /*修改分组*/
    $(".members .fr").on('click', function (ev) {
        var oEvent = ev || event;
        $(".click_hide").hide();
        $("#group_edit").show();
        var top = $(this).offset().top;
        console.log('top', top);
        if (top < 900) {
            $("#group_edit").css("left", oEvent.screenX + 0 + "px").css("top", top + 20 + "px");
        }
        if (top >= 900) {
            $("#group_edit").css("left", oEvent.screenX + 0 + "px").css("top", top - 120 + "px");
        }
        $(document).one("click", function () {
            //任意位置点击隐藏
            $("#group_edit").hide();
        });
        ev.stopPropagation();
    });

    $("#group_edit").on("click", function (e) {
        //点击带单时不隐藏
        e.stopPropagation();
    });

    /*重命名分组*/
    $("#edit_show").on('click',function (e) {
        $(".click_hide").hide();
        $("#edit_alert").show();
        $(document).one("click", function () {
            //任意位置点击隐藏
            $("#edit_alert").hide();
        });
        e.stopPropagation();
    });

    $("#edit_alert").on('click',function (e) {
        e.stopPropagation();
    });


</script>
